<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Saudação Dinâmica</title>
    <style>
      body {
    font-family: sans-serif;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
    background-color: #f0f0f0;
    text-align: center;
}

.container {
    padding: 20px;
    border-radius: 10px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    background-color: #ffffff;
}

#mensagem {
    font-size: 2.5em;
    color: #333;
}
    </style>
</head>
<body>
    <div class="container">
        <h1 id="mensagem"></h1>
    </div>
    <script>
      document.addEventListener("DOMContentLoaded", function() {
    const mensagemElemento = document.getElementById("mensagem");
    const urlParams = new URLSearchParams(window.location.search);
    const pagina = urlParams.get("pagina");

    if (pagina === "1") {
        mensagemElemento.textContent = "Bom dia!";
    } else if (pagina === "3") {
        mensagemElemento.textContent = "Boa noite!";
    } else {
        mensagemElemento.textContent = "URL inválida.";
    }
});
    </script>
</body>
</html>
