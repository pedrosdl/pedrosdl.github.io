<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reprodutor de Vídeo com Fetch API</title>
</head>
<body>

    <h1>Reprodutor de Vídeo (Fetch API)</h1>

    <video id="videoPlayer" width="640" height="360" controls>
        Seu navegador não suporta a tag de vídeo.
    </video>

    <script>
        const videoPlayer = document.getElementById('videoPlayer');
        const videoUrl1 = 'parte-1.bin';
        const videoUrl2 = 'parte-2.bin';
        const videoUrl3 = 'parte-3.bin';
        var dados = null;

        fetch(videoUrl1)
            .then(response => {
                if (!response.ok) {
                    throw new Error('Erro na requisição: ' + response.statusText);
                }
                dados = response;
                alert(dados.length);
                return response.blob();
            })
            .then(videoBlob => {
                const videoObjectUrl = URL.createObjectURL(videoBlob);
                videoPlayer.src = videoObjectUrl;
            })
            .catch(error => {
                console.error('Houve um problema com a operação de fetch:', error);
                alert('Não foi possível carregar o vídeo.');
            });
    fetch(videoUrl2)
            .then(response => {
                if (!response.ok) {
                    throw new Error('Erro na requisição: ' + response.statusText);
                }
                dados += response;
                alert(dados);
                return response.blob();
            })
            .then(videoBlob => {
                const videoObjectUrl = URL.createObjectURL(videoBlob);
                videoPlayer.src = videoObjectUrl;
            })
            .catch(error => {
                console.error('Houve um problema com a operação de fetch:', error);
                alert('Não foi possível carregar o vídeo.');
             });
    </script>

</body>
</html>
